name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Initialize Project Structure
        run: |
          mkdir temp_lib
          [ -f lib/main.dart ] && mv lib/main.dart temp_lib/
          [ -f pubspec.yaml ] && mv pubspec.yaml temp_lib/
          flutter create --org com.mywol --project-name wol_app .
          rm lib/main.dart
          mv temp_lib/main.dart lib/
          rm pubspec.yaml
          mv temp_lib/pubspec.yaml .
          rm -rf temp_lib

      - name: Add Internet Permission
        run: |
          sed -i 's/<application/<uses-permission android:name="android.permission.INTERNET"\/>\n    <application/' android/app/src/main/AndroidManifest.xml
          echo "Permission injected."

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: wol-app-release
          path: build/app/outputs/flutter-apk/app-release.apk
